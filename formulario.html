<!doctype html>
<html lang="en">

<head>
    <title>Ejercicios DOM, Eventos y Funciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-5 p-2 m-2">
                <h1>Ejercicios DOM, Eventos y Funciones</h1>
                <form action="#" method="POST" id="formulario">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder=""
                            aria-describedby="nombre">
                            <span id="error_nombre"></span>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" placeholder=""
                            aria-describedby="apellido">
                            <span id="error_apellido"></span>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" name="edad" id="edad" class="form-control" placeholder=""
                            aria-describedby="edad">
                            <span id="error_edad"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Mostrar</button>
                </div>
            </div>
            <div class="col-5 bg-dark text-white p-2 m-2" id="form-content">
                <div class="formulario-content" id="formulario-content">
                    <h2>Informaci√≥n del Usuario</h2>
                    <p id="nombre_span" >Nombre: <span></span></p>
                    <p id="apellido_span" >Apellido: <span></span></p>
                    <p id="edad_span" >Edad: <span></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/scripts72.js"></script>
</body>

</html>
